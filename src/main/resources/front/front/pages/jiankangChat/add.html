    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yonghuId: false,
                    guwenId: false,
                    jiankangChatIssueText: false,
                    jiankangChatIssuePhoto: false,
                    issueTime: false,
                    jiankangChatReplyText: false,
                    jiankangChatReplyPhoto: false,
                    replyTime: false,
                    zhuangtaiTypes: false,
                    jiankangChatTypes: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    yonghuId: '',
                    guwenId: '',
                    jiankangChatIssueText: '',
                    jiankangChatIssuePhoto: '',
                    issueTime: '',
                    jiankangChatReplyText: '',
                    jiankangChatReplyPhoto: '',
                    replyTime: '',
                    zhuangtaiTypes: '',//数字
                    zhuangtaiValue: '',//数字对应的值
                    jiankangChatTypes: '',//数字
                    jiankangChatValue: '',//数字对应的值
                    insertTime: '',
                    createTime: '',
                },
                yonghuList:[],//级联表列表 提问人
                yonghu: {},//级联表单个 提问人
                guwenList:[],//级联表列表 回答人
                guwen: {},//级联表单个 回答人

                // 下拉框
                zhuangtaiTypesList: [],
                jiankangChatTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/jiankangChat/list.html")

            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 提问人查询
                initializationYonghu(yonghuId);
            }
            //列表 提问人查询
            initializationYonghuList();
            //var guwenId = http.getParam('guwenId');
            let guwenId = localStorage.getItem("guwenId")
            if(guwenId != null && guwenId != ""){
                //单个 回答人查询
                initializationGuwen(guwenId);
            }
            //列表 回答人查询
            initializationGuwenList();
            // 下拉框
            // 状态的查询和初始化
            zhuangtaiTypesSelect();
            // 数据类型的查询和初始化
            jiankangChatTypesSelect();

           // 上传文件
            // 问题图片的文件上传
            upload.render({
                //绑定元素
                elem: '#jiankangChatIssuePhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#jiankangChatIssuePhoto').val(url);
                        vue.detail.jiankangChatIssuePhoto = url;
                        jquery('#jiankangChatIssuePhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 回复图片的文件上传
            upload.render({
                //绑定元素
                elem: '#jiankangChatReplyPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#jiankangChatReplyPhoto').val(url);
                        vue.detail.jiankangChatReplyPhoto = url;
                        jquery('#jiankangChatReplyPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('jiankangChatId')){
                http.request(`jiankangChat/info/${http.getParam('jiankangChatId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('jiankangChatId')){
                    data["id"]= http.getParam('jiankangChatId')
                }
                // 提交数据
                http.requestJson(`jiankangChat/${http.getParam("jiankangChatId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../jiankangChat/list.html");
                                http.remove('jiankangChatId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    guwenId: false,
                    jiankangName: false,
                    jiankangUuidNumber: true,
                    jiankangPhoto: false,
                    jiankangTypes: false,
                    jiankangVideo: false,
                    jiankangFile: false,
                    jiankangContent: false,
                    jiankangDelete: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    guwenId: '',
                    jiankangName: '',
                    jiankangUuidNumber: new Date().getTime(),//数字
                    jiankangPhoto: '',
                    jiankangTypes: '',//数字
                    jiankangValue: '',//数字对应的值
                    jiankangVideo: '',
                    jiankangFile: '',
                    jiankangContent: '',
                    jiankangDelete: '',
                    insertTime: '',
                    createTime: '',
                },
                guwenList:[],//级联表列表 顾问
                guwen: {},//级联表单个 顾问

                // 下拉框
                jiankangTypesList: [],

                centerMenu: centerMenu
            },

                layui.form.render('select', 'myForm');
            },

            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/jiankang/list.html")

            //var guwenId = http.getParam('guwenId');
            let guwenId = localStorage.getItem("guwenId")
            if(guwenId != null && guwenId != ""){
                //单个 顾问查询
                initializationGuwen(guwenId);
            }
            //列表 顾问查询
            initializationGuwenList();
            // 下拉框
            // 健康知识类型的查询和初始化
            jiankangTypesSelect();

           // 上传文件
            // 健康知识照片的文件上传
            upload.render({
                //绑定元素
                elem: '#jiankangPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#jiankangPhoto').val(url);
                        vue.detail.jiankangPhoto = url;
                        jquery('#jiankangPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 健康知识视频的文件上传
            upload.render({
                //绑定元素
                elem: '#jiankangVideoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'video',
                before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#jiankangVideo').val(url);
                        vue.detail.jiankangVideo = url;
                        jquery('#jiankangVideoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 健康知识文件的文件上传
            upload.render({
                //绑定元素
                elem: '#jiankangFileUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'file',
                before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#jiankangFile').val(url);
                        vue.detail.jiankangFile = url;
                        jquery('#jiankangFileImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('jiankangId')){
                http.request(`jiankang/info/${http.getParam('jiankangId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('jiankangId')){
                    data["id"]= http.getParam('jiankangId')
                }
                // 提交数据
                http.requestJson(`jiankang/${http.getParam("jiankangId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../jiankang/list.html");
                                http.remove('jiankangId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });

                ,change: function(value, date, endDate){
